<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Molecule Builder</title>
    <script>
        async function uploadScaffold() {
            const scaffoldInput = document.getElementById("scaffold").value;
            const response = await fetch("/upload_scaffold", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ scaffold: scaffoldInput })
            });
            const data = await response.json();
            document.getElementById("scaffold_display").innerText = `Scaffold: ${data.scaffold}`;
            displayBlocks(data.blocks);
        }

        function displayBlocks(blocks) {
            const blocksContainer = document.getElementById("blocks_container");
            blocksContainer.innerHTML = "";
            blocks.forEach((block, idx) => {
                const blockDiv = document.createElement("div");
                blockDiv.innerHTML = `
                    <p>Block ${idx + 1}: ${block.smiles}, Index: ${block.index}, Probability: ${block.probability}</p>
                    <button onclick="selectBlock(${block.index})">Select this block</button>
                `;
                blocksContainer.appendChild(blockDiv);
            });
        }

        async function selectBlock(blockIndex) {
            const scaffold = document.getElementById("scaffold").value;
            const response = await fetch("/select_block", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ scaffold: scaffold, block_index: blockIndex })
            });
            const data = await response.json();
            document.getElementById("scaffold_display").innerText = `Updated Scaffold: ${data.scaffold}`;
            displayBlocks(data.blocks);
        }
    </script>
</head>
<body>
    <h1>Molecule Builder</h1>
    <label for="scaffold">Upload Scaffold:</label>
    <input type="text" id="scaffold">
    <button onclick="uploadScaffold()">Upload</button>
    <div id="scaffold_display"></div>
    <div id="blocks_container"></div>
</body>
</html>
