<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='giphy.gif') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    {% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
    {% endfor %}
    <h2>
        <img alt="Avatar" class ="avatar" src="{{ url_for('static', filename='images/giphy.gif') }}">
        {{ name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <form method="post" action="{{ url_for('index') }}">
        MW <input type="number" name="mw" autocomplete="off">
        TPSA <input type="number" name="tpsa" autocomplete="off">
        LogP <input type="number" name="logp" autocomplete="off">
        QED <input type="number" name="qed" autocomplete="off">

        <input class="btn" type="submit" name="submit" value="Add">
    </form>
    <form method="post" action="{{ url_for('process_mol') }}">
        Input smiles <input type="text" name="scaffold_smi" autocomplete="off" required>
        <input class="btn" type="submit" name="submit" value="Add">
    </form>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
    </footer>
</body>
</html>
