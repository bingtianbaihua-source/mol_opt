<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分子生成系统</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 条件输入部分 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">参数设置</h5>
                        <form id="conditionsForm" class="form-inline">
                            <div class="form-group mx-2">
                                <label for="mw" class="mr-2">MW:</label>
                                <input type="number" class="form-control" id="mw" name="mw" step="0.1">
                            </div>
                            <div class="form-group mx-2">
                                <label for="logp" class="mr-2">LogP:</label>
                                <input type="number" class="form-control" id="logp" name="logp" step="0.1">
                            </div>
                            <div class="form-group mx-2">
                                <label for="tpsa" class="mr-2">TPSA:</label>
                                <input type="number" class="form-control" id="tpsa" name="tpsa" step="0.1">
                            </div>
                            <div class="form-group mx-2">
                                <label for="qed" class="mr-2">QED:</label>
                                <input type="number" class="form-control" id="qed" name="qed" step="0.01">
                            </div>
                            <button type="submit" class="btn btn-primary ml-2">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- SMILES输入部分 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SMILES输入</h5>
                        <form id="smilesForm" class="form-inline">
                            <div class="form-group" style="width: 80%;">
                                <input type="text" class="form-control w-100" id="smiles" name="smiles" placeholder="输入SMILES字符串">
                            </div>
                            <button type="submit" class="btn btn-primary ml-2">提交</button>
                        </form>
                        <div id="moleculeDisplay" class="mt-3 text-center" style="display: none;">
                            <img id="moleculeImage" alt="Molecule Structure" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 结果显示部分 -->
        <div class="row" id="resultsContainer">
            <!-- 结果将通过JavaScript动态添加 -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/tmp.js') }}"></script>
</body>
</html>
